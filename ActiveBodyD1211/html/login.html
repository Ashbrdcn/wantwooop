<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveBody - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
    <style>
        :root {
            --primary: #a855f7;
            --secondary: #facc15;
            --dark: #111827;
            --dark-secondary: #1f2937;
            --gray: #374151;
            --light-gray: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-secondary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .title {
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            flex: 1;
            padding: 10px;
            background-color: transparent;
            color: var(--light-gray);
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--light-gray);
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark);
            color: white;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
            cursor: pointer;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #9333ea;
        }

        .alternate-link {
            text-align: center;
            margin-top: 15px;
            color: var(--light-gray);
        }

        .alternate-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCmu92GwkhfAUN3gsiqTVCk0JQqZ2LesIg",
            authDomain: "android-1974c.firebaseapp.com",
            projectId: "android-1974c",
            storageBucket: "android-1974c.appspot.com",
            messagingSenderId: "707323722541",
            appId: "1:707323722541:web:b5a647ba35981b99b3b1a4",
        };
        firebase.initializeApp(firebaseConfig);

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var passwordToggleIcon = document.getElementById("passwordToggleIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove("fa-eye");
                passwordToggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove("fa-eye-slash");
                passwordToggleIcon.classList.add("fa-eye");
            }
        }

        function login() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value;

            if (username === "") {
                alert("Please enter your username.");
                return;
            }

            if (password === "") {
                alert("Please enter your password.");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    localStorage.setItem("username", username);
                    window.location.href = "activity_level.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="title">ActiveBody</h1>
        <div class="button-container">
            <button class="nav-button active" onclick="window.location.href='login.html'">Login</button>
            <button class="nav-button" onclick="window.location.href='signup.html'">Register</button>
        </div>
        <form onsubmit="login(); return false;">
            <div class="form-group">
                <label>Username</label>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i id="passwordToggleIcon" class="fas fa-eye password-toggle" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            <button type="submit" class="submit-button">Sign In</button>
            <div class="alternate-link">
                <p>Not yet a member? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
